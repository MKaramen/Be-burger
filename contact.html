      <!-- Formulaire -->
      <div class="col-12">
        <form>
          <div class="form-group">
            <label for="FirstName">First Name</label>
            <input type="text" class="form-control" id="FirstName" placeholder="Jonh" />
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Last Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Snow" />
          </div>

          <div class="form-group">
            <label for="InputEmail1">Email address</label>
            <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp"
              placeholder="Enter email" />
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>

          <select class="form-control mt-5 mt-xl-5" required>
            <option value="" disabled selected>Select the object of your message</option>
            <option>Employment</option>
            <option>Share your experience</option>
            <option>Other</option>
          </select>

          <div class="form-group mt-2 text-center">
            <label for="Message">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
          </div>

          <div class="text-center mb-5">
            <button type="submit" class="btn submit">Submit</button>
          </div>
        </form>
      </div>
